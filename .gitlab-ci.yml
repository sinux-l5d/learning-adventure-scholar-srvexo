sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -D sonar.projectKey=$SONAR_TOKEN -D sonar.qualitygate.wait=true -D sonar.host.url=$SONAR_HOST_URL
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop
  rules:
    # on execute que si on a un token et
    # que la variable SONAR_ANALYSIS est definIe
    - if: '$SONAR_ANALYSIS == null || $SONAR_TOKEN == null '
      when: never
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH =~ /^fea\//'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
